<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
      console.log('hello');

    // Interpolated
      console.log('hello, i am a %s', 'poopy-boi');

    // Styled
      console.log('make text %c green', 'color: green');
      console.log('make text %c or BIG', 'font-size: 14px;');
      console.log('make text %c or BIG AND GREEN WITH A TEXT-SHADOW ', 'color: green; font-size: 14px; text-shadow: 2px -2px 2px rgba(15,15,15,.15);');

    // warning!
      console.warn("WARNING: message here");

    // Error :|
      console.error("ERROR: error here");

    // Info
      console.info("Crocodiles eat 4-5 people per year")

    // Testing

      console.assert(1 === 2, "this message only fires if the statement is FALSE")

      const p = document.querySelector('p');
      console.assert(p.classList.contains('ouch'), 'Does not contain OUCH')

    // clearing
      // console.clear()

    // Viewing DOM Elements
      console.log(p)
      console.dir(p);
      console.dir(p.onclick);

    // Grouping together
      dogs.forEach( dog => {
        // console.group(`${dog.name}`)
        console.groupCollapsed(`${dog.name}`)
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`in dog years that is ${dog.age * 7} years old`);
        console.groupEnd(`${dog.name}`)
      })

    // counting
    console.count('Tony')
    console.count('Danielle')
    console.count('Danielle')
    console.count('Tony')
    console.count('Tony')
    console.count('Danielle')
    console.count('Danielle')
    console.count('Tony')
    console.count('Danielle')

    // timing
      console.time('timing')
        fetch('https://pokeapi.co/api/v2/pokemon')
        .then(resp => resp.json())
        .then(data => {
          console.time('timing')
          console.log(data);
        })

    //table
      console.table(dogs)
  </script>
</body>
</html>
